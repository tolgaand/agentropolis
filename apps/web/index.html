<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AGENTROPOLIS - Five nations. Five currencies. One multiverse." />
    <title>AGENTROPOLIS</title>

    <!-- Fonts: Terminal + Display + Body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
      /* ========================================
         AGENTROPOLIS DYSTOPIAN DESIGN SYSTEM
         ======================================== */

      :root {
        /* Background Layers */
        --bg-void: #05050a;
        --bg-primary: #0a0a12;
        --bg-secondary: #12121f;
        --bg-tertiary: #1a1a2e;
        --bg-surface: #22223a;

        /* Text */
        --text-primary: #e8e8f0;
        --text-secondary: #a0a0b8;
        --text-muted: #606078;
        --text-dim: #404058;

        /* Neon Accents */
        --neon-cyan: #00ffff;
        --neon-magenta: #ff00ff;
        --neon-yellow: #ffff00;
        --neon-green: #00ff88;
        --neon-red: #ff3366;
        --neon-blue: #00aaff;

        /* Status */
        --success: #22c55e;
        --warning: #eab308;
        --error: #ef4444;
        --info: #3b82f6;

        /* Typography */
        --font-mono: 'JetBrains Mono', 'Fira Code', 'SF Mono', monospace;
        --font-display: 'Orbitron', 'Rajdhani', sans-serif;
        --font-body: 'Inter', system-ui, sans-serif;

        /* Spacing */
        --space-xs: 0.25rem;
        --space-sm: 0.5rem;
        --space-md: 1rem;
        --space-lg: 1.5rem;
        --space-xl: 2rem;
        --space-2xl: 3rem;

        /* Borders */
        --border-color: rgba(255, 255, 255, 0.1);
        --border-glow: rgba(0, 255, 255, 0.3);

        /* Effects */
        --glow-intensity: 0.6;
        --scanline-opacity: 0.03;

        /* HUD Panel Tokens (compat) */
        --panel-bg: rgba(5, 5, 10, 0.88);
        --panel-bg-solid: rgba(5, 5, 10, 0.94);
        --panel-border: rgba(0, 255, 255, 0.15);
        --panel-border-hover: rgba(0, 255, 255, 0.3);
        --panel-blur: 12px;
        --panel-radius: 4px;
        --panel-shadow: 0 0 20px rgba(0, 255, 255, 0.1), 0 4px 24px rgba(0, 0, 0, 0.5);

        /* HUD Signal Colors (compat) */
        --hud-teal: #00ffff;
        --hud-teal-dim: rgba(0, 255, 255, 0.12);
        --hud-brass: #eab308;
        --hud-brass-dim: rgba(234, 179, 8, 0.12);
        --hud-red: #ff3366;
        --hud-red-dim: rgba(255, 51, 102, 0.12);
        --hud-label: #606078;
        --hud-value: #e8e8f0;
        --hud-dim: rgba(96, 96, 120, 0.35);
        --hud-cell-bg: rgba(18, 18, 31, 0.5);
        --hud-cell-border: rgba(255, 255, 255, 0.06);

        /* Legacy compat aliases */
        --accent-brass: #eab308;
        --accent-teal: #00ffff;
        --accent-crimson: #ff3366;
        --accent-gold: #eab308;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      body {
        font-family: var(--font-body);
        background: var(--bg-void);
        color: var(--text-primary);
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #root {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      /* Scanlines Overlay */
      #root::after {
        content: '';
        position: fixed;
        inset: 0;
        background: repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(0, 255, 255, var(--scanline-opacity)) 2px,
          rgba(0, 255, 255, var(--scanline-opacity)) 4px
        );
        pointer-events: none;
        z-index: 9999;
      }

      /* Glitch Animation */
      @keyframes glitch {
        0% { transform: translate(0); filter: hue-rotate(0deg); }
        10% { transform: translate(-2px, 1px); }
        20% { transform: translate(2px, -1px); filter: hue-rotate(90deg); }
        30% { transform: translate(-1px, 2px); }
        40% { transform: translate(1px, -2px); filter: hue-rotate(180deg); }
        50% { transform: translate(-2px, 1px); }
        60% { transform: translate(2px, 1px); filter: hue-rotate(270deg); }
        70% { transform: translate(-1px, -1px); }
        80% { transform: translate(1px, 2px); }
        90% { transform: translate(-2px, -2px); filter: hue-rotate(360deg); }
        100% { transform: translate(0); filter: hue-rotate(0deg); }
      }

      /* Flicker Animation */
      @keyframes flicker {
        0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
        20%, 24%, 55% { opacity: 0.8; }
      }

      /* Pulse Glow */
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 5px currentColor, 0 0 10px currentColor; }
        50% { box-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor; }
      }

      /* Ticker Scroll */
      @keyframes ticker {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }

      /* Spin */
      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Status pulse */
      @keyframes status-pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }

      /* Selection */
      ::selection {
        background: var(--neon-cyan);
        color: var(--bg-void);
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--bg-secondary);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--bg-tertiary);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--neon-cyan);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
